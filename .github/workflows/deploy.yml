name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # ğŸš€ Trigger saat push ke 'main'

permissions:
  contents: write # ğŸ›¡ï¸ Perlu untuk push ke gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js (v22.x)
        uses: actions/setup-node@v3
        with:
          node-version: 22 # ğŸ§  Cocokkan dengan lokal: v22.19.0
          check-latest: true # â¬…ï¸ Ambil patch terbaru yang tersedia

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build & Export Static Site
        run: |
          npm run build
          npm run export

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # âœ… Folder hasil export Next.js
          publish_branch: gh-pages # âœ… Branch Pages (pastikan ini aktif di Settings)
